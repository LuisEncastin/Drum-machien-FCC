<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum machine</h1>
        <div id="display">
            <div class="card">
                <div class="card-body">
                    <h2>Nothing here to display</h2>
                </div>
            </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" id="one" onclick="play('Q')">Q<audio src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" class="clip" id="Q"></audio></button>
        <button class="drum-pad btn btn-block btn-primary" id="two" onclick="play('W')">W<audio src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3" class="clip" id="W"></audio></button>
        <button class="drum-pad btn btn-block btn-primary" id="three" onclick="play('E')">E<audio src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3" class="clip" id="E"></audio></button>
        <button class="drum-pad btn btn-block btn-primary" id="four" onclick="play('A')">A<audio src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3" class="clip" id="A"></audio></button>
        <button class="drum-pad btn btn-block btn-primary" id="five" onclick="play('S')">S<audio src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" class="clip" id="S"></audio></button>
        <button class="drum-pad btn btn-block btn-primary" id="six" onclick="play('D')">D<audio src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" class="clip" id="D"></audio></button>
        <button class="drum-pad btn btn-block btn-primary" id="seven" onclick="play('Z')">Z<audio src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" class="clip" id="Z"></audio></button>
        <button class="drum-pad btn btn-block btn-primary" id="eight" onclick="play('X')">X<audio src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3" class="clip" id="X"></audio></button>
        <button class="drum-pad btn btn-block btn-primary" id="nine" onclick="play('C')">C<audio src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3" class="clip" id="C"></audio></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
